<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link in Bio Multi-tema</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="youtube"> <!-- neutral, youtube, amazon, instagram, linkedin -->


  <div class="container">
    
    <!-- Foto -->
    <div class="photo">
      <img src="foto.png" alt="Foto de Perfil" id="profile-photo">
    </div>

    <!-- Nome -->
    <h1 class="name">DICAS DO MARCELO</h1>
    <p class="username">@dicasdomarcelolima</p>

    <!-- Bio -->
    <p class="bio">
      Bem-vindo! Aqui você encontra todos os meus links importantes.
    </p>

    <!-- Links -->
    <div class="links">
      <a href="https://www.youtube.com/@DicasdoMarcelo">CANAL DE DICAS NO YOUTUBE</a>
      <a href="https://www.youtube.com/@AprovadoSer">CANAL DE MATEMÁTICA NO YOUTUBE</a>
      <a href="https://limnuz.github.io/AmazonBusca/">BUSCA NA AMAZON COM IA</a>
      <a href="https://chat.whatsapp.com/ERQ8pu5sEZu5f8P6OwbEIM?mode=ems_copy_t">GRUPO DE ACHADINHOS NO WHATSAPP</a>
      <a href="https://www.udemy.com/course/matematica-de-az/?referralCode=E22EDBF96C4889131BD7">CURSO MATEMÁTICA DE A a Z</a>

    </div>
    <!-- Rodapé -->
    <p class="credit">
      Feito com ❤️ por <a href="https://seulink.com" target="_blank">seulink.com</a>
    </p>
  </div>

  <script>
    // Temas disponíveis
    const themes = ["neutral", "youtube", "amazon", "instagram", "linkedin"];

   // Pega a classe atual do body e define o índice correto
    let current = themes.indexOf(document.body.className);

    const photo = document.getElementById("profile-photo");

    photo.addEventListener("click", () => {
      current = (current + 1) % themes.length;
      document.body.className = themes[current];
    });
  </script>

</body>
</html>
