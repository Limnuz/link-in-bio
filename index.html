  <script>
    // Temas disponíveis
  const themes = ["neutral", "youtube", "amazon", "instagram"];

  // Pega parâmetros da URL
  const params = new URLSearchParams(window.location.search);
  const themeParam = params.get("i");

  // Verifica se o valor passado é um tema válido
  if (themes.includes(themeParam)) {
    document.body.className = themeParam;
  } else {
    document.body.className = "neutral"; // fallback
  }

  // ----- SEU CÓDIGO DE TROCAR TEMAS AO CLICAR NA FOTO -----
  let current = themes.indexOf(document.body.className);
  const photo = document.getElementById("profile-photo");

  photo.addEventListener("click", () => {
    current = (current + 1) % themes.length;
    document.body.className = themes[current];
  });
  </script>
